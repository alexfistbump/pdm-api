type Post {
    id: ID!
    title: String!
}

input NewPost {
    title: String!
}

input UpdatePost {
    id:ID!
    title: String
}

type Query {
    posts: [Post!]!
    post(id: ID!): Post
}

type Mutation {
    createPost(input: NewPost): Post!
    updatePost(input: UpdatePost): Post
    deletePost(id: ID!): Post
}